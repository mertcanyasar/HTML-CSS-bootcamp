<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <h2>Our Location</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12458.843811522416!2d39.18668646267932!3d38.67851044834221!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4076c043f0ec934d%3A0x97da54a9bdfebc9a!2sF%C4%B1rat%20University!5e0!3m2!1sen!2str!4v1691232265306!5m2!1sen!2str" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 
    <h3>Example Video</h3>  
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/dug56u8NN7g?si=U7OoUM-7hIANJSXt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></body>
    <h4>Canvas Placeholder Image</h4>
    <canvas id="myCanvas" style="border: 5px solid black;"></canvas>
    <h5>Feedback Form</h5>
    <forms>
        <h2>HTML Forms</h2>
        <br>
        Enter Your Name :
        
        <label for="fname"First name:></label><br>
        <input type="text" id="fname" name="fname">
        <br><br>
        Enter Your Last Name :
        
        <label for="lname"Last name:></label><br>
        <input type="text" id="lname" name="lname">
        <br><br>
        Enter Your Mail :
<br>
        <input type="email">
<br><br>
        Do you exercise at the home?
<br>
        <input type="radio" id="Yes" name="Do you exercise at the home?" value="Yes">
        <label for="html">Yes</label>
        
        <input type="radio" id="No" name="Do you exercise at the home?" value="No">
        <label for="html">No</label>
        <br><br>
        How do you like to read your favorite topics?
        <br>
        <input type="checkbox" name="books" id="books" value="books">
        <label for="books">books</label>
        <input type="checkbox" name="online resources" id="online resources" value="online resources">
        <label for="online resources">online resources</label>
        <input type="checkbox" name="applications" id="applications" value="applications">
        <label for="applications">applications</label>
<br>
<br>
            <input type="submit" value="submit">
    </forms>
    
    </body>
</html>
